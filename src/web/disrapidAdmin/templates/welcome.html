{% extends 'layout.html' %}

{% block body %}

<div class="container">

  <div class="row">
    {% for server in servers %}
      <a href="/select_guild?guild_id={{server.id}}">
        <div class="col-lg-4">
          <img class="rounded" src="https://cdn.discordapp.com/icons/{{ server.id }}/{{ server.icon }}.png" width="60" height="60">
          <p class="text-center">{{ server.name }}</p>
        </div>
      </a>
    {% endfor %}
  </div>

</div>
    
{% endblock %}
