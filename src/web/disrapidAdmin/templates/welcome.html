{% extends 'layout.html' %}

{% block body %}

<div class="container">

  <form action="welcome" method=post>

    <div class="row">
      <div class="col-md-6 mb-3">
        {{ form.enabled.label }}<br>
        {{ form.enabled }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        {{ form.message.label }}
        {{ form.message }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        {{ form.submit }}
      </div>
    </div>

  </form>

</div>
    
{% endblock %}
