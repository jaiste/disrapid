version: '3.4'

services:

    core:
        depends_on: 
            - database
        build:
            context: ./src/core
            dockerfile: ./Dockerfile
        environment:
            - DISCORD_TOKEN=${DISCORD_TOKEN}
            - DB_HOST=database
            - DB_NAME=${DB_NAME}
            - DB_USER=${DB_USER}
            - DB_PASS=${DB_PASS}
            - DEBUG=true
        links:
            - database:database
        ports:
            - 5050:5050

    database:
        image: mariadb:latest
        environment:
            - MYSQL_ROOT_PASSWORD=${DB_ROOT}
            - MYSQL_DATABASE=${DB_NAME}
            - MYSQL_USER=${DB_USER}
            - MYSQL_PASSWORD=${DB_PASS}
        ports:
            - 33066:3306
        volumes:
            - db_vol:/var/lib/mysql
            - ./config/database/10-dev.cnf:/etc/mysql/conf.d/10-dev.cnf
        
volumes:
    db_vol: